<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Register Form</title>
    <link rel="stylesheet" href="CSS Style.css">
</head>
<div class="Register">
    <form action="#" method="post">
        <h2>Registration Form</h2>
        <table>
            <tr>
                <td>
                    <label for="firstname">First Name</label>
                </td>
                <td>
                    <input type="text" id="firstname" name="firstname" required />

                </td>
            </tr>

            <tr>
                <td>
                    <label for="lastname">Last Name</label>
                </td>
                <td>
                    <input type="text" id="lastname" name="lastname" required />

                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email" id="email" name="email" required />

                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input type="password" id="password" name="password" required />

                </td>
            </tr>
            <tr>
                <td>
                    <label for="mobile number">Mobile Number</label>
                </td>
                <td>
                    <input type="number" id="mobile number" name="mobile number" required />

                </td>
            </tr>
            <tr>
                <td>
                    <label for="Date of Birth">Date of Birth</label>
                </td>
                <td>
                    <input type="date" id="Date of Birth" name="Date of Birth" required />

                </td>
            </tr>

            <tr>
                <td>
                    <label for="Skills">Skills</label>
                </td>
                <td>
                    <input type="checkbox" name="Skills" value="FLUTTER"><label>FLUTTER</label>
                    <input type="checkbox" name="Skills" value="DART"><label>DART</label>
                    <input type="checkbox" name="Skills" value="FIREBASE"><label>FIREBASE</label>
                    <input type="checkbox" name="Skills" value="C++"><label>C++</label>
                   
                </td>
            </tr>

            <tr>
                <td>

                    <label for="CSE">Course Name</label>
                </td>
                <td>
                    <select id="course" name="course" required>
                        <option value="">Select your course</option>
                        <option value="Machine Learning">Machine Learning</option>
                        <option value="Data Science">Data Science</option>
                        <option value="CCNA">CCNA</option>
                        <option value="Python">Python</option>
                        <option value="Data Structure">Data Structure</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="avatar">Upload Your Photo</label>
                </td>
                <td>
                    <input type="file" id="avatar" name="avatar" />
                </td>
            </tr>

            <tr>
                <td>
                    <label for="gender">Gender</label>
                </td>
                <td>
                    <input type="radio" name="gender" value="Male"><label>Male</label>
                    <input type="radio" name="gender" value="Female"><label>Female</label>
                    <input type="radio" name="gender" value="Others"><label>Others</label>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="Register" />


                    <input type="Reset" value="Reset" />
                </td>


            </tr>
 </table>
</div>
</body>

</html>
